<div class="weather-details">

  <div class="weather-icon">
    <img [src]="weatherIcon">
    <span>{{ weather.description }}</span>
  </div>

  <div class="weather-temp">
    <h3>{{temperatureOnRightUnit}} {{ unitSymbol }}</h3>
    <span>Sensação térmica: {{ feelsLiketemperature }} {{ unitSymbol }}</span>
  </div>

  <div class="weather-misc">
    <div>Humidade:
      <br>
       {{ weather.humidity }}%
      </div>
    <div>Velocidade do vento: 
      <br>
      {{ weather.wind.speed }} m/s
    </div>
  </div>

</div>
